<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{task.title}"></title>
</head>
<div th:include="header.html"></div>
<body>
<h2 th:text="#{tasks.h2}"></h2>

<div th:insert="~{index :: languageChange}"></div>

<span th:if="${tasks.isEmpty()}" th:text="#{tasks.empty}"></span>
<ul th:unless="${tasks.isEmpty()}">
    <li th:each="task : ${tasks}">
        <a th:text="${task.taskFull}"></a>
    </li>
</ul>


</body>
</html>
