<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<form action="/tasks/edit/change" method="post" th:object="${task}">
    <input type="hidden" name="id" th:value="*{id}">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" th:value="*{title}"><br>
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description" th:value="*{description}"><br>
    <label for="date">Due Date:</label><br>
    <input type="datetime-local" id="date" name="dueDate" th:value="*{dueDate}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
